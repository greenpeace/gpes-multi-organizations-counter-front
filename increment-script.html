<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>El contador se ha incrementado corriendo javascript</title>

</head>

<body>

    <h1>El contador se ha incrementado corriendo javascript</h1>


    <script>
        {
            const container = document.getElementsByTagName("body");
            const conversion = document.createElement("img");
            conversion.src = "https://apis.greenpeace.es/multi-organizations-counter/signup/";
            container.appendChild(conversion);
        }
    </script>

</body>

</html>
